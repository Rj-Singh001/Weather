<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wether App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Project</h1>


    <div class="card">
        <div class="search">
            <input id="cityInput" type="text" placeholder="Enter city name" spellcheck="false">
            <button id="searchBtn"><img src="search.png" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">-</h1>
            <h2 class="city">-</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">-</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">-</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>
<br>
<br>

<script src="new.js"></script>

</body>
</html>
